<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/1aed0e6f8c.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Age calculator app</title>
  
</head>
<body>
  <div class="bg-container">
    <div class="age-container">

      <div class="top-container">

        <div class="input-card">
          <label id="labelEl" class="label" for="day">DAY</label>
          <input id="dayInput"  class='input-box' type="text" placeholder="DD">
          <p id="dayError"></p>
        </div>

        <div class="input-card">
          <label id="labelEl2" class="label" for="month">MONTH</label>
          <input id="monthInput" class='input-box' type="text" placeholder="MM">
          <p id="monthError"></p>
        </div>

        <div class="input-card">
          <label id="labelEl3" class="label" for="year">YEAR</label>
          <input id="yearinput" class='input-box' type="text" placeholder="YYYY" >
          <p id="yearError"></p>
        </div>

      </div>

      <div class="line-container">
        <hr class="line">
        <svg xmlns="http://www.w3.org/2000/svg"  width="" height="" viewBox="0 0 46 44">
          <g fill="hwb(259 30% 0%)" stroke="white" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/>
          </g>
        </svg>
      </div>
      
      <div class="date-container">
        <h1 class="heading"><span id="years" class="value">--</span>years</h1>
        <h1 class="heading"><span id="months" class="value">--</span>months</h1>
        <h1 class="heading"><span id="days" class="value">--</span>days</h1>
      
      </div>


    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Krishna Praveen</a>.
    </div>
    
  </div>


<script src="index.js"></script>
</body>
</html>
